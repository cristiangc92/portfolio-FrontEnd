<div class="row">
  <div class="container">
    <div class="logo">
      <img
        src="../../../assets/APLogo.png"
        alt="Logo Argentina Programa"
        id="logoAP"
      />
    </div>
    <div class="redes">
      <a href=""
        ><img src="../../../assets/facebook.png" alt="Facebook" id="Facebook"
      /></a>
      <a href=""
        ><img
          src="../../../assets/instagram.png"
          alt="Instagram"
          id="Instagram"
      /></a>
      <a href=""
        ><img src="../../../assets/linkedin.png" alt="LinkedIn" id="LinkedIn"
      /></a>
      <a href=""
        ><img src="../../../assets/github.png" alt="Github" id="Github"
      /></a>
      <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged">
        INGRESO
      </button>
      <button type="button" class="btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged">
        CERRAR SESION
      </button>
    </div>
  </div>
</div>
